language: erlang
sudo: false

GH_TOKEN: &GH_TOKEN
    secure: 


DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  before_deploy:
    - git config --local user.name "Helium CI"
    - git config --local user.email "hello@helium.com"
    - name="helium-wallet-$TRAVIS_TAG-$TARGET"
    - mkdir $name
    - cp priv/* $name/
    - cp README.md LICENSE $name/
    - tar czvf $name.tar.gz $name
  deploy:
    provider: releases
    api_key: *GH_TOKEN
    file: erlang_v8_$TRAVIS_TAG_$TARGET.tar.gz
    skip_cleanup: true
    on:
      branch: master
      tags: true

matrix:
  include:
  - name: Linux
    os: linux
    script:
      - make
    <<: *DEPLOY_TO_GITHUB

  - name: macOS Binary
    os: osx
    script:
      - make
    <<: *DEPLOY_TO_GITHUB
